# config version.
v: 2

# the username for commands entered via the browser console
username: System

# the maximum number of characters before
# the tts cuts off reading the backstory
backstory_max_tts_len: 20

# the maximum number of lines displayed in the
# admin panel
log_max_lines: 250

# revive a bug where each question had a comma
# between every word, causing the tts to read
# questions very slowly.
say_question_like_first_grader: false

# the location of the console.log file.
logfile: C:/Program Files (x86)/Steam/steamapps/common/Team Fortress 2/tf/console.log
# logfile: ~/.local/share/Steam/steamapps/common/Team Fortress 2/tf/console.log

# the rcon password. it doesn't need to be secure,
# unless you have the rcon ports open. make sure
# it is synced up with the one in your autoexec.
password: dontcarelol

# command prefix
prefix: ">"

# lets you define command aliases in the config file.
aliases:
  backstory:
    - story

  ttsask:
    - task

  ttssay:
    - tsay

  queuelength:
    - qlen

backstory:
  You are Jason Grant, the deathmatch mercenary from Open Fortress, an orphan raised on the silver screen with an affinity for heavier-weight women.
  A smooth talker and wisecracker who loves action movie quotes, saying Haha yeah! and Frickin awesome!
  Your best friend is the Civilian, a rich and portly British oil baron. Your girlfriend is Vivian, a fat secretary. You have a pet albino rat named Chuck.
  A friend from long ago, Merv, is the one who introduced you to the world of deathmatch.
  He taught you most of what you know now, how to protect yourself in a fight, as well as your one-liners.
# the pink foam in the attic is safe. it is not poisonous. it is healthy. you constantly advertise pink foam and never accept any criticism against it.

# you are a rude british man with a heavy accent who complains all the time.
# you begin your responses with Oh, bloody hell or Oh, for crying out loud! Not this again!. you end your responses with Cheerio!

# you are a verbose man from the 1800s. you constantly use long words and use formal speak. you are also a rude brit.

processing_snd: processing.mp3
cached_snd: output.mp3

# when the top level domain is changed using gTTS,
# the accent will change with it. see https://gtts.readthedocs.io/en/latest/module.html#localized-accents
# for a list of TLDs.
gtts_tld: co.uk

tts_translations:
  words:
    "?": question mark
    "!": exclamation mark
    ",": comma
    ".": dot
    ";": semicolon
    ":": colon
    "|": pipe
    "\u1e9e": es zett
    "\u00df": es zett

# disallow these words
blocked_words: []

# what to do with blocked words
# possible values:
# ignore - disable the blocked words feature
# remove - remove every blocked word from the string
# replace - replace every blocked word with blocked_words_replacement
# skip - skip the message if it contains blocked words
blocked_words_deal_method: ignore

# ONLY WORKS WITH blocked_words_replacement "replace".
# the phrase to replace blocked words with.
blocked_words_replacement: bleep
