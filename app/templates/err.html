{% extends "base.html" %}
{% block body %}
    <div class="grid-item">
        <h1>Error</h1>
        <h3>An error occured: <code>{{error}}</code></h3>
        <p>
            {% if error == "game_not_running" %}
                The game is not running.
            {% else %}
                Unknown error.
            {% endif %}
        </p>
        <a class="btn" href="{{url_for('home')}}">Retry</a>
    </div>
{% endblock %}
